<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denkfink</title>
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async type="text/javascript"></script>

    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        #talk-btn {
            padding: 20px 40px;
            font-size: 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        #talk-btn:hover { opacity: 0.9; }

        /* Hide the widget */
        elevenlabs-convai { display: none; }
    </style>
</head>
<body>

    <button id="talk-btn" onclick="startConversation()">Start</button>

    <elevenlabs-convai 
        agent-id="agent_4201kefvvr4derc85ewr0ba5f6ck" 
        id="agent-widget">
    </elevenlabs-convai>

    <script>
        const agentElement = document.getElementById('agent-widget');
        const btn = document.getElementById('talk-btn');

        function startConversation() {
            agentElement.startSession();
            btn.innerText = "Listening..."; 
            btn.style.backgroundColor = "#ff4444"; 
        }

        agentElement.addEventListener('elevenlabs-convai:call-ended', () => {
            btn.innerText = "Start Conversation";
            btn.style.backgroundColor = "#007bff";
        });
    </script>

</body>
</html>
